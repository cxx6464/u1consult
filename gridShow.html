    <style>
      .grid {
        margin-top: 30px;
        /* text-align: center; */
        /* display: flex;
        flex-direction: column;
        justify-content: flex-start; */
      }
      .child1,
      .child2 {
        /* display: inline-block; */
        display: block;
        padding: 10px;
        background: #2e963d;
        color: #fff;
        border-radius: 8px;

        position: relative;
        left: calc(50vw - 50%);
        margin: 10px;
      }
      .child2 {
        position: relative;
        right: 0;
      }

      .child1::before {
        /* display: block; */
        content: "";
        height: 1px;
        width: 1px;
        border-width: 6px 6px 18px 6px;

        border-style: solid;
        border-color: transparent transparent #2e963d transparent;
        /* border-color: transparent transparent tomato transparent; */

        /* 定位 */
        position: absolute;
        left: -12px;
        top: -30%;
        transform-origin: right bottom;
        transform: rotate(-90deg);
        /* transition: all 5s; */
      }

      .child2::before {
        /* display: block; */
        content: "";
        border-width: 6px 6px 18px 6px;

        border-style: solid;
        border-color: transparent transparent #2e963d transparent;
        /* border-color: transparent transparent tomato transparent; */

        /* 定位 */
        position: absolute;
        right: 1px;
        top: -30%;
        transform-origin: right bottom;
        transform: rotate(-90deg) scaleY(-1);
        /* transition: all 5s; */
      }
      img {
        min-height: 50px;
        min-width: 50px;
        transition: all 1s;
        border: 1px solid #2e963d;
        border-radius: 50%;
      }
      img:hover {
        transform: rotate(-360deg);
      }
    </style>
